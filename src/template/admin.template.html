<div ng-if="hasRoleAdmin">
<h2> Shop </h2>

<h4>
<a ui-sref="home">Home</a>
<span class="glyphicon glyphicon-triangle-right"></span>
<span>Admin</span>
</h4>
<h4>Add, update or delete items</h4>
<button class="btn btn-success" ng-click="AddItem()">Add new item</button>
<hr>

<admin-add ng-if="AddNewRecord"></admin-add>

<div ng-repeat="item in aCtrl.items[0].all" ng-init="sectionIndex = $index">
	<div ng-if="sectionIndex != updateIndex" class="row">

    <div class="col-md-2">
      <button class="btn btn-success" ng-click="UpdateItem(item.authority_id, sectionIndex)">Update</button>
      <button class="btn btn-warning" ng-click="DeleteItem(item.authority_id)">Delete</button>
      <!-- <p>{{sectionIndex}}</p> -->
		</div>

        <div class="col-md-2 well text-center">
            <img class="imgfit" ng-src="img/{{item.image}}"  alt="photo"/>
        </div>

        <div class="col-md-6">
            <p> {{item.title}} {{item.name}} {{item.surname}}</p>
            <p> {{item.about}} </p>
        </div>
    </div>
    <admin-update ng-if="sectionIndex == updateIndex"></admin-update>
    <hr>
</div>
<div ng-repeat="item in aCtrl.items[1].projects" ng-init="sectionIndex = $index">
	<div class="col-md-6">
			<p> {{item.title}} </p>
			<p> {{item.description}} </p>
	</div>
</div>
<div ng-repeat="item in aCtrl.items[2].papers" ng-init="sectionIndex = $index">
	<div class="col-md-6">
			<p> {{item.title}} </p>
			<p> {{item.description}} </p>
	</div>
</div>
</div>
<div ng-if="!hasRoleAdmin">
	Please login to access

	<h4>
	<a ui-sref="home">Home</a>
	</h4>

</div>
