<!-- <span>{{sectionIndex}}</span> -->
<div class="row well">

<div class="col-md-2">
  <button  class="btn btn-info" ngf-select ng-model="File"
  accept="image/*"
  ngf-max-height="1000"
  ngf-max-size="1MB">Select picture
</button>
  <p class="well">
    <img class="imgfit" ng-src="img/{{itemU.image}}">
  </p>
</div>

<div class="well col-md-3">
  <span>Title</span>
  <input class="form-control" type="text" ng-model="itemU.title"/>
  <span>Name</span>
  <input class="form-control"  type="text" ng-model="itemU.name"/>
  <span>Surname</span>
  <input class="form-control"  type="text" ng-model="itemU.surname"/>
  <span>Position</span>
  <input class="form-control"  type="text" ng-model="itemU.position"/>
  <span>Date of birth</span>
  <input class="form-control"  type="date"  value="{{itemU.dob}}" ng-model="itemU.dob"/>
  <span>Sex</span>
  <select ng-model="itemU"
          required>
      <option value="" selected>{{itemU.sex}}</option>
      <option ng-repeat="option in itemU.sex"
        value="{{option}}"
        >{{option}}
      </option>
  </select>
</div>


<div class="well col-md-6">
  <textarea type="textarea" ng-model="itemU.about" rows="5" style="min-width: 90%;"></textarea>
</div>

<hr>
<div class="col-md-12">
  <span class="pwarnings">{{message}}</span>
</div>

<div class="col-md-12 text-center">
  <button class="btn btn-success" ng-click="onFileUpdate(File)">Save</button>
  <button class="btn btn-success" ng-click="CancelUpdate()">Cancel</button>
</div>

</div>
