<div class="container">
	<h2> Our team </h2>
	<hr>
<div class="col-md-12"  ng-repeat="item in teamsCtrl.PagesTeams[0]">

		<div class="col-md-4">
			<img class="imgfit" ng-src="img/{{item.image}}"  alt="photo"/>
		</div>
		<div class="col-md-8">
			<p ng-bind-html="item.about"></p>
		</div>
		<div class="col-md-12">
			<p> {{item.titlet}} {{item.name}} {{item.surname}}</p>
		</div>
		<div class="col-md-12">
			<h4>Projects participation:</h4>
			<p>
		  	<span ng-repeat="prj in item.project"  ng-init="sectionIndex = $index"> <span ng-show="sectionIndex > 0">, </span>{{prj.title}} </span>
		 	</p>
		</div>
		<div class="col-md-12">
			<h4>Publications participation:</h4>
			<p>
		  	<span ng-repeat="ppr in item.paper"  ng-init="sectionIndex = $index"> <span ng-show="sectionIndex > 0">, </span> {{ppr.title}} </span>
		 	</p>
		</div>
		<hr class="col-md-12">
</div>
</div>

<div class="col-md-6 text-center  column-in-center">
		<ul class="pagination">
			<button ng-show="teamsCtrl.currentPage-1>=0"
							ng-style="isPrevious"
							ng-click="teamsCtrl.NextPage(teamsCtrl.currentPage-1)">
							Previous
			</button>
		</ul>
		<ul ng-repeat="num in teamsCtrl.totalPages" class="pagination pg-blue">
			<button class="active"
							ng-click="teamsCtrl.NextPage(num-1)">
							{{num}}
			</button>
		</ul>
		<ul class="pagination pg-blue">
			<button ng-show="teamsCtrl.totalPagesNumber-1!=teamsCtrl.currentPage"
							ng-style="isNext"
							ng-click="teamsCtrl.NextPage(teamsCtrl.currentPage+1)">
							Next
			</button>
		</ul>
</div>
