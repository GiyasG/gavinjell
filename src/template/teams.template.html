
<div class="container">
	<h2> Dr. Jell's Lab </h2>
	<a ui-sref="home">Home</a>
	<span class="glyphicon glyphicon-triangle-right"></span>
	<span> Our team </span>
	<hr>
<div class="col-md-12 column-in-center">

	<div ng-repeat="item in teamsCtrl.items[3].teams" ng-init="sectionIndex = $index">
		<div class="col-md-2 cell">
			<img class="imgfit" ng-src="img/{{item.image}}"  alt="photo"/>
		</div>
		<div class="col-md-3">
			<h2> {{item.title}} {{item.name}} {{item.surname}}</h2>
		</div>
	</div>

</div>
 </div>
